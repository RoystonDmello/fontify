<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="../static/index.js"></script>
  </head>
  <body>
    <div class="ui three steps">
      <div class="completed step">
        <i class="download icon"></i>
        <div class="content">
          <div class="title">Download the template</div>
        </div>
      </div>
      <div class="completed step">
        <i class="write icon"></i>
        <div class="content">
          <div class="title">Upload your handwriting</div>
        </div>
      </div>
      <div class="active step">
        <i class="sort alphabet ascending icon"></i>
        <div class="content">
          <div class="title">Download your font</div>
        </div>
      </div>
    </div>
    <div class="button_container">
      <form method="get" action="/font">
        <button class="ui primary fluid button" id="down_button2">
          <i class="download icon"></i>
          Download
        </button>
      </form>
      <div style="margin: 30px;">
        <h4>Or try out your new font on our <span id="template_link" style="color: #4183c4; cursor: pointer;">template</span></h4>
      </div>
    </div>
    <div class="ui grid">
      <div class="ui two wide column"></div>
      <div class="ui twelve wide column">
        <iframe id="editor" src="/edit" width="100%" height="500px" style="border: none; opacity: 0; transition: opacity 1s;">This browser does not support iframes.</iframe>
      </div>
      <div class="ui two wide column"></div>
    </div>
  </body>
</html>
