<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="../static/index.js"></script>
  </head>
  <body>
    <div class="ui three steps">
      <div class="active step">
        <i class="download icon"></i>
        <div class="content">
          <div class="title">Download the template</div>
        </div>
      </div>
      <div class="disabled step">
        <i class="write icon"></i>
        <div class="content">
          <div class="title">Upload your handwriting</div>
        </div>
      </div>
      <div class="disabled step">
        <i class="sort alphabet ascending icon"></i>
        <div class="content">
          <div class="title">Download your font</div>
        </div>
      </div>
    </div>
    <div class="button_container" style="margin-top: 200px;">
      <button class="ui primary button" id="down_button">
        <i class="download icon"></i>
        Download
      </button>
      <button id="helper_button" class="circular basic ui icon button">
        <i class="question icon"></i>
      </button>
    </div>
    <div id="helper_text" class="button_container" style="opacity: 0;">
      <p>Download the template and fill the up the spaces with the symbols and letters indicated next to the space.</p>
      <p>Scan the template carefully and upload the scanned template with your handwriting in the next step.</p>
    </div>
  </body>
</html>
